<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
	 <img style="z-index:10;padding:30px;position:absolute;bottom:0;right:0;" height="100" width="100" src="https://raw.githubusercontent.com/Jugendhackt/jugendhackt-logo/gh-pages/jh.svg">
		<div class="reveal">
			<div class="slides">
		<section data-background="red" data-auto-animate>

		<h1>
			<span data-id="front">E</span><span class="atyo">at</span><span id="d" style="font-size:0">d</span><span class="atyo">yo</span><span data-id="front">ucate</span>
		</h1>
		<h2>von August, David, Konrad, Mattis, Paul</h2>
		</section>
				<section data-markdown="presentation.md"
					data-seperator = "^---"
					data-separator-vertical="^----"
					data sepearator-notes = "^Note:">
					</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="node_modules/animejs/lib/anime.min.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				controls:false,
							navigationMode: 'linear',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
			function transition() {
					console.log("transition")
					if (Reveal.getIndices().h == 0) {
						anime.set(".atyo", {
							fontSize:105,
						})
						anime.set("#d", {
							fontSize:0,
						})			
						anime({
							targets: "#d",
							fontSize:105,
							duration:1500,
							easing:"easeOutQuint",
						})
						anime({
							targets: ".atyo",
							fontSize:0,
							duration:1500,
							easing:"easeOutQuint",
						})
					}
			  }
			function detransition() {
					console.log("transition")
					if (Reveal.getIndices().h == 0) {
						anime.set("#d", {
							fontSize:105,
						})
						anime.set(".atyo", {
							fontSize:0,
						})			
						anime({
							targets: ".atyo",
							fontSize:105,
							duration:1500,
							easing:"easeOutQuint",
						})
						anime({
							targets: "#d",
							fontSize:0,
							duration:1500,
							easing:"easeOutQuint",
						})
					}
			  }
			let state = true;
			Reveal.addKeyBinding(32, () => {
				if (state) {
					transition()
				} else {
					detransition()
				}
				state = !state
			})
	</script>
	</body>
</html>
