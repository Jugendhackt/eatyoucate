<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/white.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
	 <img style="z-index:10;padding:30px;position:absolute;bottom:0;right:0;" height="100" width="100" src="https://raw.githubusercontent.com/Jugendhackt/jugendhackt-logo/gh-pages/jh.svg">
		<div class="reveal">
			<div class="slides">
			<section><pre>press space to start</pre></section>
		<section data-background="red" data-auto-animate>

		<h1>
			<span data-id="front">E</span><span id="d">d</span><span style="font-size:0" id="atyo">atyo</span><span data-id="front">ucate</span>
		</h1>
		<h2>von August, David, Konrad, Mattis, Paul</h2>
		</section>
				<section data-markdown="presentation.md"
					data-seperator = "^---"
					data-separator-vertical="^----"
					data sepearator-notes = "^Note:">
					</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="node_modules/animejs/lib/anime.min.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				controls:false,
							navigationMode: 'linear',

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
			function transition(event) {
					console.log("transition")
					if (event.indexh == 1) {
						anime.set("#atyo", {
							fontSize:105,
						})
						anime.set("#d", {
							fontSize:0,
						})			
						anime({
							targets: "#d",
							fontSize:105,
							duration:1500,
							delay:2000,
							easing:"easeOutQuint",
						})
						anime({
							targets: "#atyo",
							fontSize:0,
							duration:1500,
							delay:2000,
							easing:"easeOutQuint",
						})
					}
			  }
			Reveal.on('slidechanged', event => transition(event))
	</script>
	</body>
</html>
